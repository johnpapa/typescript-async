<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Getting Started</title>
</head>

<body>
  <div>
    <header>
      <nav class="navbar has-background-dark is-dark">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://typescriptlang.org/" target="_blank" rel="noopener noreferrer">
            <i class="fab js-logo fa-js fa-2x" aria-hidden="true"></i>
          </a>
          <div class="navbar-item nav-home">
            <span class="tour">TOUR</span>
            <span class="of">OF</span>
            <span class="heroes">HEROES</span>
          </div>
          <button class="link navbar-burger burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true" />
            <span aria-hidden="true" />
            <span aria-hidden="true" />
          </button>
        </div>
        <div class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a href="https://github.com/johnpapa" target="_blank" rel="noopener noreferrer">
                  <i class="fab fa-github fa-2x" aria-hidden="true"></i>
                </a>
                <a href="https://twitter.com/john_papa" target="_blank" rel="noopener noreferrer">
                  <i class="fab fa-twitter fa-2x" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
        </div>

      </nav>
    </header>
    <div class="main-section columns">
      <nav class="column is-2 menu">
        <p class="menu-label">Menu</p>
        <ul class="menu-list">
          <p>Heroes</p>
          <p>About</p>
        </ul>
      </nav>
      <main class="column main-content">


      </main>
    </div>
  </div>

  <template id="hero-template">
    <div class="card">
      <div class="card-content">
        <div class="content">
          <div class="name"></div>
          <div class="description"></div>
          <div class="email"></div>
          <button class="button expand-button"><i class="fas fa-angle-double-down"></i></button>
          <div class="order-area">

          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="order-template">
    <div class="columns order-header">
      <div class="column">Order #</div>
      <div class="column">Item</div>
      <div class="column">Qty</div>
      <div class="column">Price</div>
    </div>
  </template>

  <template id="order-item-template">
    <div class="columns order-item">
      <div class="column order-number"></div>
      <div class="column item-name"></div>
      <div class="column item-qty"></div>
      <div class="column item-price"></div>
    </div>
  </template>

  <script src="bundle.js"></script>
  <link rel="stylesheet" href="main.bundle.css">
</body>

</html>
